services:
  larry:
    build: .
    container_name: larry-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      # Mount logs directory (if you want persistent logs)
      - ./logs:/app/logs
    networks:
      - larry-network
    # Optional: Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  larry-network:
    driver: bridge

